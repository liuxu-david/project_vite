name: 测试环境-自动部署
on:
    push:
        branches:
            - main
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install and Build
              run: |
                  npm ci
                  npm run build

            - name: Copy 404.html
              run: cp dist/index.html dist/404.html

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: dist
